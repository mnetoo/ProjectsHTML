<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Mirror Fashion</title>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="cabecalho container">
        <h1 class="logo">
            <img src="img/logo.png" alt="Logo da Mirror Fashion">
        </h1>

        <p class="status-sacola">
            Nenhum item na sacola de compras
        </p>

        <nav class="navegacao-principal">
            <ul class="lista-navegacao">
                <li><a href="#">Sua Conta</a></li>
                <li><a href="#">Lista de Desejos</a></li>
                <li><a href="#">Cartão Fidelidade</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
    </header>

    <main class="conteudo-principal container">
        <!-- Busca -->
        <section class="secao-busca">
            <h2 class="titulo-secao">Busca</h2>
            <form class="formulario-busca">
                <input type="search" class="campo-busca" placeholder="Buscar produtos">
                <button class="botao botao-busca">Buscar</button>
            </form>
        </section>

        <!-- Menu de Departamentos -->
        <section class="secao-departamentos">
            <h2 class="titulo-secao">Departamentos</h2>
            <nav class="navegacao-departamentos">
                <ul class="lista-departamentos">
                    <li><a href="#">Blusas e Camisas</a></li>
                    <li><a href="#">Calças</a></li>
                    <li><a href="#">Saias</a></li>
                    <li><a href="#">Vestidos</a></li>
                    <li><a href="#">Sapatos</a></li>
                    <li><a href="#">Bolsas e Carteiras</a></li>
                    <li><a href="#">Acessórios</a></li>
                </ul>
            </nav>
        </section>

        <section	class="banner-destaque">
            <figure>
                    <img	src="img/destaque-home.png" alt="Promoção:	Big	City	Night">
            </figure>
    </section>
    <!--	fim	.banner-destaque	-->

    
    </main>

</body>
</html>
